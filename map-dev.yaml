review:helm-mapkubeapis:
  extends: [.helm-mapkubeapis]
  environment:
    name: review/$CI_COMMIT_REF_NAME
  only:
    refs:
      - branches
      - tags
    kubernetes: active
  except:
    refs:
      - master


staging:helm-mapkubeapis:
  extends: [.helm-mapkubeapis]
  environment:
    name: staging
  only:
    refs:
      - master
    kubernetes: active
    variables:
      - $STAGING_ENABLED


production:helm-mapkubeapis:
  extends: [.helm-mapkubeapis-prod]
  environment:
    name: production
  only:
    refs:
      - master
    kubernetes: active
    variables:
      - $STAGING_ENABLED
      - $CANARY_ENABLED
  except:
    variables:
      - $INCREMENTAL_ROLLOUT_ENABLED
      - $INCREMENTAL_ROLLOUT_MODE
